{% extends 'layout.html' %}

{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-20">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Add New Product</h2>
        <form id="addProductForm" method="POST" action="/product">
            

            <div class="form-group mb-4">
                <label for="category">Category</label>
                <input type="text" class="form-control mt-1" id="category" name="category" required>
            </div>
            <div class="form-group mb-4">
                <label for="name">Product Name</label>
                <input type="text" class="form-control mt-1" id="name" name="name" required>
            </div>
            <div class="d-flex justify-content-between ps-5 pe-5">
                <button type="submit" class="btn btn-primary ps-3 pe-3">Submit</button>
                <!-- <a  href="{{ url_for('product') }}"> <button class="btn btn-secondary ps-3 pe-3">Cancel </button></a> -->
                <a href="{{ url_for('product') }}" class="btn btn-secondary ps-3 pe-3">Cancel </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
